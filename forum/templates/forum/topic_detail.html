{% extends 'forum/base.html' %}

{% block content %}
<style>
  /* Container */
  .chat-container {
    width: 350px;
    background-color: #131A21; /* Dark background */
    color: #fff;
    border-radius: 0.5rem;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 0 auto; /* Center horizontally in the forum-content area */
  }

  /* Header */
  .chat-header {
    background-color: #0E1114;
    padding: 0.75rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header-left {
    display: flex;
    align-items: center;
  }
  .stake-text {
    font-size: 0.9rem;
    font-weight: bold;
  }
  .header-icon {
    cursor: pointer;
  }
  .close-btn {
    background: none;
    border: none;
    color: #9ca3af;
    font-size: 1rem;
    cursor: pointer;
  }
  .close-btn:hover {
    color: #ffffff;
  }

  /* Chat Area */
  .chat-area {
    flex: 1;
    padding: 0.75rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    background-color: #192734;
  }
  .message {
    padding: 0.5rem;
    background-color: #2a3037;
    border-radius: 4px;
    font-size: 0.85rem;
  }
  .message-user {
    color: #60a5fa; /* Light blue for usernames */
    font-weight: 600;
    margin-right: 4px;
  }
  .message-text {
    color: #e5e7eb; /* Lighter gray for message text */
  }

  /* Input Section */
  .chat-input-section {
    background-color: #0E1114;
    padding: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .chat-input {
    flex: 1;
    background-color: #2a3037;
    border: none;
    border-radius: 4px;
    padding: 0.5rem;
    color: #fff;
    font-size: 0.85rem;
  }
  .chat-input::placeholder {
    color: #9ca3af;
  }
  .chat-send-button {
    background-color: #27d56a;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-weight: bold;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-size: 0.85rem;
  }
  .chat-send-button:hover {
    background-color: #21b95c;
  }

  /* Footer (Online Count, etc.) */
  .chat-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0E1114;
    padding: 0.5rem 1rem;
    font-size: 0.8rem;
    color: #9ca3af;
  }
</style>

<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <div class="header-left">
      <!-- Replace 'Stake: India' with {{ topic.title }} if you want the topic title dynamically -->
      <span class="stake-text">Stake: India</span>
    </div>
    <div class="header-icon">
      <button class="close-btn" title="Close">âœ•</button>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area" id="chat-area">
    {% for comment in comments %}
      <div class="message">
        <span class="message-user">
          {% if comment.user %}
            {{ comment.user.username }}:
          {% else %}
            Anonymous:
          {% endif %}
        </span>
        <span class="message-text">{{ comment.text }}</span>
      </div>
    {% empty %}
      <p>No comments yet.</p>
    {% endfor %}
  </div>

  <!-- Input Section -->
  <div class="chat-input-section">
    <form method="post" style="display: flex; gap: 0.5rem; align-items: center; width: 100%;">
      {% csrf_token %}
      <input
        type="text"
        name="text"
        placeholder="Type your message"
        class="chat-input"
      />
      <button type="submit" class="chat-send-button">Send</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="chat-footer">
  </div>
</div>
{% endblock %}
