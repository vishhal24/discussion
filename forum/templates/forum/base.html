<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discussion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EFF3FF;
            color: #27272A;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #BECFFF;
        }
        .button {
            display: inline-block;
            padding: 10px;
            background-color: #BECFFF;
            text-decoration: none;
            color: #27272A;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="/">Discussion Forum</a></h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
